spring.application.name=Quotes

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/OnlineQuotes
spring.datasource.username=root
spring.datasource.password=Timo9380.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# HikariCP Connection Pool (defaults are already optimized, but you can customize)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

