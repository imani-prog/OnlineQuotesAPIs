version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: quotes-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: OnlineQuotes
      MYSQL_USER: quoteuser
      MYSQL_PASSWORD: quotepass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fullstack-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quotes-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/OnlineQuotes?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: quoteuser
      SPRING_DATASOURCE_PASSWORD: quotepass123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fullstack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # React Frontend (Optional - for full local development)
  frontend:
    image: node:20-alpine
    container_name: quotes-frontend
    working_dir: /app
    volumes:
      - ../InspireMeFrontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    networks:
      - fullstack-network
    profiles:
      - with-frontend

volumes:
  mysql_data:
    driver: local

networks:
  fullstack-network:
    driver: bridge

