version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: quotes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: OnlineQuotes
      POSTGRES_USER: quoteuser
      POSTGRES_PASSWORD: quotepass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fullstack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quoteuser -d OnlineQuotes"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quotes-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/OnlineQuotes
      DB_USERNAME: quoteuser
      DB_PASSWORD: quotepass123
      DDL_AUTO: update
      SHOW_SQL: "true"
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fullstack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # React Frontend (Optional - for full local development)
  frontend:
    image: node:20-alpine
    container_name: quotes-frontend
    working_dir: /app
    volumes:
      - ../InspireMeFrontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    networks:
      - fullstack-network
    profiles:
      - with-frontend

volumes:
  postgres_data:
    driver: local

networks:
  fullstack-network:
    driver: bridge

