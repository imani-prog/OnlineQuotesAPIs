version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: quotes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: OnlineQuotes
      POSTGRES_USER: quoteuser
      POSTGRES_PASSWORD: quotepass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quotes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quoteuser -d OnlineQuotes"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  quotes-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quotes-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/OnlineQuotes
      DB_USERNAME: quoteuser
      DB_PASSWORD: quotepass123
      DDL_AUTO: update
      SHOW_SQL: "true"
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quotes-network

volumes:
  postgres_data:
    driver: local

networks:
  quotes-network:
    driver: bridge

networks:
  quotes-network:
    driver: bridge

