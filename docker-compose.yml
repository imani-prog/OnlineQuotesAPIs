version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: quotes-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: OnlineQuotes
      MYSQL_USER: quoteuser
      MYSQL_PASSWORD: quotepass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quotes-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  quotes-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quotes-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/OnlineQuotes?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: quoteuser
      SPRING_DATASOURCE_PASSWORD: quotepass123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - quotes-network

volumes:
  mysql_data:
    driver: local

networks:
  quotes-network:
    driver: bridge

