services:
  # PostgreSQL Database
  - type: pserv
    name: quotes-postgres
    runtime: docker
    plan: free
    region: oregon
    env: docker
    dockerfilePath: ./Dockerfile.postgres
    disk:
      name: quotes-postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Spring Boot Backend
  - type: web
    name: quotes-backend
    runtime: docker
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quotes-postgres
          property: connectionString
      - key: DB_USERNAME
        value: quoteuser
      - key: DB_PASSWORD
        generateValue: true
      - key: DDL_AUTO
        value: update
      - key: SHOW_SQL
        value: false
      - key: PORT
        value: 8080
      - key: DB_POOL_SIZE
        value: 10
      - key: DB_MIN_IDLE
        value: 5

# Alternative: Use Render's Managed PostgreSQL
# ==============================================
# If you prefer Render's managed PostgreSQL instead of Docker:
#
# databases:
#   - name: quotes-postgres
#     databaseName: OnlineQuotes
#     user: quoteuser
#     plan: free
#     region: oregon
#
# Then update the web service to use:
#   envVars:
#     - key: DATABASE_URL
#       fromDatabase:
#         name: quotes-postgres
#         property: connectionString
#     - key: DB_USERNAME
#       fromDatabase:
#         name: quotes-postgres
#         property: user
#     - key: DB_PASSWORD
#       fromDatabase:
#         name: quotes-postgres
#         property: password
#
# Health Check:
# -------------
# Render will check /actuator/health endpoint every 30 seconds
# Make sure your Spring Boot Actuator is properly configured
#
# Free Plan Limitations:
# ----------------------
# - Service sleeps after 15 minutes of inactivity
# - First request after sleep may take 30-60 seconds
# - 750 hours/month of uptime
# - Perfect for development and demo projects
