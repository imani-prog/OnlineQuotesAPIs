services:
  # PostgreSQL Database
  - type: pserv
    name: quotes-postgres
    runtime: docker
    plan: free
    region: oregon
    env: docker
    dockerfilePath: ./Dockerfile.postgres
    disk:
      name: quotes-postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Spring Boot Backend
  - type: web
    name: quotes-backend
    runtime: docker
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quotes-postgres
          property: connectionString
      - key: DB_USERNAME
        value: quoteuser
      - key: DB_PASSWORD
        generateValue: true
      - key: DDL_AUTO
        value: update
      - key: SHOW_SQL
        value: false
      - key: PORT
        value: 8080
      - key: DB_POOL_SIZE
        value: 10
      - key: DB_MIN_IDLE
        value: 5

